<!doctype html>
<html>
<head>
<title>FORMS</title>
</head>
<body>
<h1>
Covid Test Eligibility
</h1>

<form name="Covid Test Eligibility">

<fieldset style="background-color:#FFA07A;">
<legend>Personal Details</legend>

<label for="firstname">First name:</label><br>
<input type="text" name="firstname"><br>

<label for="lastname">Last name:</label><br>
<input type="text" name="lastname"><br>

<label for="age">Age</label><br>
<input type="text" name="age"><br>

<label>Gender</label><br>
<input type="radio" name="Gender" value="male">
<label for="male">male</label><br>

<input type="radio" name="Gender" value="female">
<label for="female">female</label><br>

<input type="radio" name="Gender" value="other">
<label for="other">other</label><br>
</fieldset>

<fieldset style="background-color:#D7BDE2;">
<legend>Symptoms</legend>

<input type="checkbox" name="Symptoms" value="sneezing">
<label for="sneezing">sneezing</label><br>

<input type="checkbox" name="Symptoms" value="coughing">
<label for="coughing">coughing</label><br>

<input type="checkbox" name="Symptoms" value="lost of taste and smell">
<label for="lost of taste and smell">lost of taste and smell</label><br>

<input type="checkbox" name="Symptoms" value="fever">
<label for="fever">fever</label><br>

<input type="checkbox" name="Symptoms" value="chest pain">
<label for="chest pain">chest pain</label><br>

<input type="checkbox" name="Symptoms" value="diarrhoea">
<label for="diarrhoea">diarrhoea</label><br>

<input type="checkbox" name="Symptoms" value="other">
<label for="other">other</label><br>
</fieldset>

<fieldset style="background-color:lightpink;">
<legend>Address Details</legend>

<textarea name="comment" form="usrform" rows="10" cols="30">
Address:
</textarea>

<legend>choose your state</legend>
<select name="states">
<option value="odisha">odisha</option>
<option value="Gujarat">Gujarat</option>
<option value="Bihar">Bihar</option>
<option value="Assam">Assam</option>
<option value="Himmachal Pradesh">Himmachal Pradesh</option>
<option value="jharkhand">jharkhand</option>
<option value="Goa">Goa</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Sikkim">Sikkim</option>
<option value="Kerala">Kerala</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Mizoram">Mizoram</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Other">Other</option>
<input type="submit" name="submit">
</fieldset>

<fieldset style="background-color:lightblue">
<legend>Preconditions</legend>

<textarea name="Preconditions" rows="10" cols="30">
Preconditions:
</textarea>

</fieldset>

</form>
</body>
</html>
